<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Mert Tanatmis">
        <meta name="description" content="This webpage guides tourists">
        <title>Istanbul Tourist Guide - Homepage</title>
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <br>
                <a href="attractions.html">Attractions</a>
                <br>
                <a href="contact.html">Contact</a>
                <br>
                <a href="about.html">About</a>
            </nav>

            <h1>Istanbul Tourist Guide</h1>
        </header>
        
        <main>
            <article>
                <h2>Contact Us</h2>

                <form action="https://httpbin.org/get" method="get">
                    <!--Personal Info-->
                    <fieldset>
                        <legend>Personal Info</legend>

                        <p>
                            <label for="firstName">First Name*</label>

                            <input type="text" name="firstName" id="firstName" required placeholder="First Name">
                        </p>

                        <p>
                            <label for="lastName">Last Name*</label>

                            <input type="text" name="lastName" id="lastName" required placeholder="Last Name">
                        </p>

                        <p>
                            <label for="tel">Phone Number</label>

                            <input type="tel" name="tel" id="tel" placeholder="123-456-7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                        </p>

                        <p>
                            <label for="birthday">Birthday</label>

                            <input type="date" name="birthday" id="birthday">
                        </p>
                    </fieldset>

                    <br>

                    <!--Login Info-->
                    <fieldset>
                        <legend>Login Info</legend>

                        <p>
                            <label for="email">Email*</label>

                            <input type="email" name="email" id="email" required placeholder="Email">
                        </p>

                        <p>
                            <label for="password">Password*</label>

                            <input type="password" name="password" id="password" required placeholder="Password">
                        </p>
                    </fieldset>

                    <br>

                    <!--Feedback/Text Area-->
                    <fieldset>
                        <legend>Feedback</legend>

                        <p>
                            <textarea id="feedback" name="feedback" rows="8" cols="64" placeholder="Enter your feedback here"></textarea>
                        </p>
                    </fieldset>

                    <br>

                    <!--Redio Button-->
                    <fieldset>
                        <legend>Newsletter</legend>

                        <p>Would you like to subscribe to our newsletter?</p>

                        <p>
                            <input type="radio" name="newsletter" id="yes" value="yes">

                            <label for="yes">Yes</label>
                        </p>
                        
                        <p>
                            <input type="radio" name="newsletter" id="no" value="no">

                            <label for="no">No</label>
                        </p>
                    </fieldset>

                    <!--Option Group-->
                    <fieldset>
                        <legend>Size</legend>

                        <select name="size" id="size">
                            <option value="xs">XS</option>
                            <option value="s">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </fieldset>

                    <br>

                    <button type="submit">Submit</button>
                </form>
            </article>
        </main>

        <br>

        <footer>
            <a href="#">Go to Top</a>
            <br>
            &copy; Mert Tanatmis
        </footer>
    </body>
</html>
